<div class="buttons">
  <button id="colors-sync">Sync colors</button>
  <button id="colors-scope">Scope colors</button>
  <!-- <button id="cancel">Cancel</button> -->

  <div id="file-name-display"></div>
</div>

<script>

  document.getElementById('colors-sync').onclick = () => {
    parent.postMessage({pluginMessage: {type: 'colors:sync'}}, '*')
  }

  document.getElementById('colors-scope').onclick = () => {
    parent.postMessage({pluginMessage: {type: 'colors:scope'}}, '*')
  }

  // document.getElementById('cancel').onclick = () => {
  //   parent.postMessage({pluginMessage: {type: 'cancel'}}, '*')
  // }

  document.addEventListener('DOMContentLoaded', () => {
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      if (message && message.type === 'load-data') {
        // console.log('load-data', message.key.fileName);
        document.getElementById('file-name-display').textContent = "Sycned with: " + message.key.fileName;
      }
    };
  });

  

</script>
